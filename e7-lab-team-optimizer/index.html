<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Seven Damage Calc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.css">
    <style>
        i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h2>
                Epic Seven Labyrinth Team Optimizer
            </h2>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <label class='control-label'>Select Heroes:</label>
                <select id="heroes-to-add" class='form-control'></select>
                <p id='error-message' class='text-danger'></p>
            </div>
            <div class="col-md-2 text-center">
                <br>
                <button style='margin-top: 10px;' onclick='addHeroToRoster()' class='btn btn-success btn-sm'>Add Hero to Roster</button>
            </div>
            <div class="col-md-4">
                <br>
                <div class="panel panel-default">
                    <div class="panel-heading text-center">Roster (min. 4 heroes)</div>
                    <div class="panel-body" style='height: 300px; overflow-y: scroll;' id='roster-output'>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class='row text-center'>
            <button class='btn btn-info' id='calc-btn' disabled>Calculate</button>
        </div>
        <br>
        <div class="row">
            <div class="col-md-10" id="results">

            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
    <script>
        $(document).ready(function () {
            for (var i = 0; i < allHeroes.length; i++) {
                document.getElementById('heroes-to-add').innerHTML += `
                    <option value='${allHeroes[i].name}'>${allHeroes[i].name}</option>
                `;
            }
        });

        var currentRoster = [];
        function setErrorMessage(message) {
            document.getElementById('error-message').innerHTML = message;
        }

        function addHeroToRoster() {
            let newHero = document.getElementById('heroes-to-add').value;
            let roster = document.getElementById('roster-output');
            if (currentRoster.includes(newHero)) {
                setErrorMessage("Hero already exists in roster.")
            } else {
                roster.innerHTML += `
                    <div class='row' id='${newHero}'>
                        <div class='col-xs-10'>${newHero}</div>    
                        <div class='col-xs-2 text-right'>
                            <i class="fas fa-times" style='cursor: pointer; color: red;' onclick='removeHeroFromRoster("${newHero}")'></i>
                        </div>    
                    </div>
                `;
                currentRoster.push(newHero);
                setErrorMessage("");
            }
        }

        function checkForFourHeroes() {
            if (currentRoster.length >= 4) {
                $("#calc-btn").attr('disabled', false);
            } else {
                $("#calc-btn").attr('disabled', true);
            }
        }

        function removeHeroFromRoster(hero) {
            document.getElementById(hero).remove();
            currentRoster.splice(currentRoster.indexOf(hero), 1);
        }
    </script>
</body>

</html>
